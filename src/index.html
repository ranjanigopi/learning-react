<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To Do!</title>
    </head>
    <body>
        <label>
            Enter item: <input type="text" id="item">
        </label>
        <button onclick="addNewItem()">Add Item</button>
        <button onclick="deleteDoneTasks()">Delete Completed</button>

        <ul id="list"></ul>

        <script>
            const input = document.getElementById('item');
            const list = document.getElementById('list');
            let items = [];

            function createTodoItem(task) {
                return {
                    done: false,
                    task: task,
                };
            }

            input.onkeypress = handleEnter;

            function updateItem(index) {
                items[index].done = !items[index].done;

                renderList();
            }

            function removeItem(index) {
                items.splice(index, 1);

                renderList();
            }

            function handleEnter(event) {
                if (event.key === 'Enter') {
                    addNewItem();
                }
            }

            function renderList() {
                list.innerHTML = '';

                for (let i = 0; i < items.length; i += 1) {
                    const item = items[i];
                    list.innerHTML += '<li>' +
                        '<input type="checkbox" ' + (item.done ? 'checked' : '') + ' onchange="updateItem(' + i + ')">' + item.task +
                        '<button onclick="removeItem(' + i + ')">Delete</button>' +
                    '</li>';
                }
            }

            function addNewItem() {
                const item = createTodoItem(input.value);

                items.push(item);
                renderList();

                input.value = null;
                input.focus();
            }

            function deleteDoneTasks() {
                items = items.filter(item => !item.done);
                renderList();
            }
        </script>
    </body>
</html>
